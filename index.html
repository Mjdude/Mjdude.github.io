<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanth A | DevOps Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img5.JPG'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(1.2) contrast(1);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 10, 0.9),
                rgba(191, 0, 255, 0.1)
            );
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 0 0 10px #bf00ff,
                         0 0 20px #bf00ff,
                         0 0 30px #bf00ff;
            margin-bottom: 2rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.7);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .menu-item {
            background: rgba(191, 0, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #bf00ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e0e0e0;
            backdrop-filter: blur(5px);
        }

        .menu-item:hover {
            background: rgba(191, 0, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px #bf00ff,
                       0 0 30px rgba(191, 0, 255, 0.5);
        }

        .menu-item h2 {
            font-size: 1.5rem;
            color: #bf00ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px #bf00ff;
        }

        .menu-item p {
            font-size: 1rem;
            margin-bottom: 0;
            color: #e0e0e0;
            text-shadow: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #bf00ff,
                            0 0 20px #bf00ff;
            }
            to {
                text-shadow: 0 0 15px #bf00ff,
                            0 0 25px #bf00ff,
                            0 0 30px #bf00ff;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prashanth A</h1>
        <p>DevOps Engineer | AI Enthusiast | Tech Innovator</p>
        
        <div class="menu-grid">
            <a href="about.html" class="menu-item">
                <h2>About Me</h2>
                <p>Learn more about my journey and expertise</p>
            </a>
            <a href="projects.html" class="menu-item">
                <h2>Projects</h2>
                <p>Explore my technical achievements</p>
            </a>
            <a href="skills.html" class="menu-item">
                <h2>Skills</h2>
                <p>Discover my technical capabilities</p>
            </a>
            <a href="contact.html" class="menu-item">
                <h2>Contact</h2>
                <p>Get in touch with me</p>
            </a>
        </div>
    </div>
</body>
</html>
