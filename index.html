    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img5.JPG'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(1.2) contrast(1);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 10, 10, 0.9),
                rgba(191, 0, 255, 0.1)
            );
            z-index: -1;
        }

        /*Menu bars*/
        .title {
        font-size: 4rem;
        color: #ffffff;
        text-shadow: 0 0 15px #bf00ff, 0 0 30px #bf00ff;
        font-weight: bold;
        letter-spacing: 2px;
        animation: glow 1.5s ease-in-out infinite alternate;
    }

    .subtitle {
        font-size: 1.5rem;
        color: #f5f5f5;
        font-style: italic;
        margin-bottom: 3rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

        .container {
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 0 0 10px #bf00ff,
                         0 0 20px #bf00ff,
                         0 0 30px #bf00ff;
            margin-bottom: 2rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /*Menu Icons*/

        .menu-grid {
            display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(10, 10, 10, 0.7);
        padding: 2rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(191, 0, 255, 0.5);
        }

        .menu-item {
            background: rgba(191, 0, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        border: 2px solid #bf00ff;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #e0e0e0;
        backdrop-filter: blur(5px);
        text-align: center;
        }

        .menu-item:hover {
            background: rgba(191, 0, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px #bf00ff,
                       0 0 30px rgba(191, 0, 255, 0.5);
        }

        .menu-item h2 {
        font-size: 1.8rem;
        color: #bf00ff;
        margin: 1rem 0;
        text-shadow: 0 0 8px #bf00ff;
    }

        .floating-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #bf00ff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px #bf00ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .floating-menu:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #bf00ff;
        }

         /* Dropdown Menu */
         .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            width: 180px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(191, 0, 255, 0.5);
        }

        .menu-dropdown a {
            text-decoration: none;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .menu-dropdown a:hover {
            background: rgba(191, 0, 255, 0.2);
        }

        .menu-dropdown a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                width: 90%;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #bf00ff,
                            0 0 20px #bf00ff;
            }
            to {
                text-shadow: 0 0 15px #bf00ff,
                            0 0 25px #bf00ff,
                            0 0 30px #bf00ff;
            }
        }
    </style>
</head>
