    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            color: #bf00ff;
            text-align: center;
            text-shadow: 0 0 10px #bf00ff,
                        0 0 20px #bf00ff,
                        0 0 30px #bf00ff;
            margin-bottom: 3rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .skills-section {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .skills-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 2rem;
            color: #bf00ff;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px #bf00ff;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::after {
            content: '';
            height: 2px;
            flex: 1;
            background: linear-gradient(90deg, #bf00ff, transparent);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .skill-card {
            background: rgba(191, 0, 255, 0.1);
            border: 2px solid #bf00ff;
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(191, 0, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .skill-card:hover::before {
            transform: translateX(100%);
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #bf00ff;
        }

        .skill-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .proficiency-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .proficiency-fill {
            height: 100%;
            background: #bf00ff;
            transform-origin: left;
            animation: fillBar 1s ease forwards;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(191, 0, 255, 0.2);
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #bf00ff;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            background: rgba(191, 0, 255, 0.3);
            box-shadow: 0 0 15px #bf00ff;
            transform: translateY(-3px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #bf00ff,
                            0 0 20px #bf00ff;
            }
            to {
                text-shadow: 0 0 15px #bf00ff,
                            0 0 25px #bf00ff,
                            0 0 30px #bf00ff;
            }
        }

        @keyframes fillBar {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .skill-details {
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .skill-card.active .skill-details {
            height: auto;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, {
            threshold: 0.1
        });

        // Observe all skill sections
        document.querySelectorAll('.skills-section').forEach((section) => {
            observer.observe(section);
        });

        // Add click interaction to skill cards
        document.querySelectorAll('.skill-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('active');
            });
        });
    </script>
